<!doctype html>
<html>
	<head>
		<title>MooRTE Full Demo</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.2.4/mootools-yui-compressed.js"></script>
		<script type="text/javascript" src="js/MooTools/more/depender.js"></script>
		<script type="text/javascript" src="js/MooRTE/Source/moorte.js"></script>
		<link   type="text/css" rel="stylesheet" href="js/MooRTE/Source/moorte.css">
		<script>
			window.addEvent('domready',function(){
				$('comments').moorte({
					skin: 'Tango',
					buttons: {'div.Toolbar':['bold','italic','underline','strikethrough','indent','outdent','removeformat','save']}
				});
			})
		</script>
		<style type="text/css">
			span{display:inline-block;}
			#comments,span{ width:250px }
			#comments{ height:150px;  }
		</style>
	</head>
	<body>
		<span>Any comments about this editor? <br> Edit, than press save!<br> Save done via AJAX.</span>
		<div id="comments"></div>
	</body>
</html>
