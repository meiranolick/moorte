<!doctype html>
<html>
   <head>
		<title>MooRTE Lite Demo</title>
		<link   type="text/css" rel="stylesheet" href="../../Source/Assets/moorte.css">
		<script type="text/javascript" src="../../Source/Assets/scripts/mootools.13.js"></script>
		<script type="text/javascript" src="../../Source/moorte.js"></script>
		<script>
		// Important!! Use load instead of domready for accurate positioning. 
		window.addEvent('load', function(){
			var locs = $('locations')
			  , opts = { skin: 'Tango'
						  , buttons: 'div.Toolbar:[bold,italic,underline,strikethrough,indent,outdent,removeformat]'
						  };
			
			['before','top','bottom','after'].each(function(where){
				[true,false].each(function(padFloat){
					Object.merge(opts,{where:where,padFloat:padFloat});
					new Element('div', {'class':'edit', text:'where:'+where+',padFloat:'+padFloat}).inject(locs).moorte(opts);
					new Element('div', {'class':'edit', text:'where:'+where+',padFloat:'+padFloat}).inject(locs);
					console.log(Object.clone(opts))
				});
			});
		});
		
		</script>
		<style type="text/css">
			div.edit{ display:inline-block; width:200px; height:200px; margin:100px; border:solid}
		</style>
	</head>
	<body>
		<div id='locations' style=''></div>
	</body>
</html>
