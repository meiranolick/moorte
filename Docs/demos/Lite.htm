<!doctype html>
<html>
   <head>
      <title>MooRTE Lite Demo</title>
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.3/mootools-yui-compressed.js"></script>
      <script type="text/javascript" src="../Source/moorte.js"></script>
      <link   type="text/css" rel="stylesheet" href="../Source/moorte.css">
		
      <script>
	 window.addEvent('load', function(){//domready
	    $('comments').moorte({
	       skin: 'Tango',
	       buttons: {'div.Toolbar':['bold','italic','underline','strikethrough','indent','outdent','removeformat']}
	    });
	 })
	 </script>
	 <style type="text/css">
	    span{display:inline-block; width:75px;}
	    #comments,#name{ width:200px }
	    #comments{ height:150px; }
	 </style>
      </head>
      <body>
      <form action="http://siteroller.net/test/submit/form.php?version=0.6&page=lite" method="post">
	 <span>Name: </span>
	 <input type="text" name="name" id="name">
	 <br><br>
	 <span>History: </span>
	 <input name="comments" id="comments">
	 <br><br>
	 <input type="submit" value="Please tell us what you think">
      </form>
   </body>
</html>
