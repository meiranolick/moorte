<!doctype html>
<html>
	<head>
		<title>MooRTE Full Demo</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.2.4/mootools-yui-compressed.js"></script>
		<script type="text/javascript" src="js/MooTools/more/depender.js"></script>
		<script type="text/javascript" src="../Source/moorte.js"></script>
		<link   type="text/css" rel="stylesheet" href="js/MooRTE/Source/moorte.css">
		<script>
			/* Defined groups can be overwritten by changing the button in the group array as follows:
				MooRTE.Elements.extend({
					Main   :{ text:'Main'  , 'class':'rteText', onClick:'onLoad', onLoad:['group',{Toolbar:['start','bold','italic','underline','strikethrough','Justify','Lists','Indents','subscript','superscript']}] },
					File   :{ text:'File'  , 'class':'rteText', onClick:['group',{Toolbar:['start','save','cut','copy','paste','redo','undo','selectall','removeformat','viewSource']}] },
				});
			*/
			window.addEvent('domready',function(){
				$('comments').moorte({
					skin: 'Word03',
					buttons: 'div.Menu:[Main,File,Insert,Font]'
				});
			});
		</script>
		<style type="text/css">
			span{display:inline-block; width:75px;}
			#comments,#name{ width:250px }
			#comments{ height:150px; }
		</style>
	</head>
	<body>
		<form action="http://siteroller.net/test/submit/form.php?version=0.54&page=full" method="post">
			<span>Name: </span>
			<input type="text" name="name" id="name">
			<br><br>
			<span>History: </span>
			<input name="comments" id="comments">
			<br><br>
			<input type="submit" value="Please tell us what you think">
		</form>
	</body>
</html>
